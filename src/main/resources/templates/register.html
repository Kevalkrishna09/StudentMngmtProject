<!DOCTYPE html>
<html lang="en" th:replace="fragments/base::parent(~{::#register-container},~{::title})">

<head>
  <title>Register</title>
</head>

<body>
  <div id="register-container" class="  dark:text-white">
    
    <div
      class="form-container bg-blue-50 mt-5 w-full max-w-lg mx-auto p-4 border-t-4 border-blue-500 rounded-lg dark:bg-gray-800">
      <div th:replace="fragments/alert::alert">

      </div>
      <form th:action="@{/do-register}" 
            th:object="${userInfo}"
            method="post" 
            class="max-w-sm mx-auto"
            novalidate>
        <div class="mb-5">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
          <input type="text" id="name"
            th:field="*{name}"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
            <p
           th:if="${#fields.hasErrors('name')}" 
           th:errors="*{name}"
            class="text-red-600 px-1 py-2"
          >
          Username required
          </p>
        </div>
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input
          th:field="*{email}" 
          type="email" id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />

            <p
           th:if="${#fields.hasErrors('email')}" 
           th:errors="*{email}"
            class="text-red-600 px-1 py-2"
          >
 
          </p>
        </div>

        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
            password</label>
          <input 
          th:field="*{password}"
          type="password" id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
            <p
            th:if="${#fields.hasErrors('password')}" 
            th:errors="*{password}"
             class="text-red-600 px-1 py-2"
           >
           Username required
           </p>
 
          </p>
        </div>

        <div class="mb-5"> <label for="About"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
          <textarea
          th:field="*{about}"
          id="about" rows="4"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Write about yourself..."></textarea>
            <p
           th:if="${#fields.hasErrors('about')}" 
           th:errors="*{about}"
            class="text-red-600 px-1 py-2"
          >
   
          </p>
        </div>


        <button type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Submit
        </button>
      </form>
    </div>
  </div>
</body>

</html>
